<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia mi amor !!</title>

    <style>
body {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB;
}
.box{
    position: relative;
}
.stem {
    width: 10px;
    height: 0;
    background-color: green;
    position: relative;
    bottom: 0;
    transition: height 2s ease-in-out;
    transform-origin: bottom;
}

.flower {
    position: relative;
    opacity: 0;
    transform: scale(0);
    transition: transform 2s ease-in-out;
    top: 0;
    position: absolute;
    left: 50%;
}
.flower.florecer{
    opacity: 1;
    transform: scale(1);

}
.center {
    width: 50px;
    height: 50px;
    background-color: brown;
    border-radius: 50%;
    position: absolute;
    top: -25px;
    left: -22px;
    z-index: 2;
}

.petal {
    width: 30px;
    height: 60px;
    background-color: yellow;
    border-radius: 50% 50% 0 0;
    position: absolute;
    top: -30px;
    left: -12px;
}

.petal1 { transform: rotate(0deg) translate(30px); }
.petal2 { transform: rotate(45deg) translate(30px); }
.petal3 { transform: rotate(90deg) translate(30px); }
.petal4 { transform: rotate(135deg) translate(30px); }
.petal5 { transform: rotate(180deg) translate(30px); }
.petal6 { transform: rotate(225deg) translate(30px); }
.petal7 { transform: rotate(270deg) translate(30px); }
.petal8 { transform: rotate(315deg) translate(30px); }


body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB;
    font-family: 'Arial', sans-serif;
}

.container {
    display: flex;
    font-size: 4rem;
    font-weight: bold;
    color: #ff4d4d;
}

.animated-text {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 2s ease forwards;
}

.animated-text:nth-child(1) { animation-delay: 0.2s; }
.animated-text:nth-child(2) { animation-delay: 0.4s; }
.animated-text:nth-child(3) { animation-delay: 0.6s; }
.animated-text:nth-child(4) { animation-delay: 0.8s; }
.animated-text:nth-child(5) { animation-delay: 1.0s; }
.animated-text:nth-child(6) { animation-delay: 1.2s; }
.animated-text:nth-child(7) { animation-delay: 1.4s; }
.animated-text:nth-child(8) { animation-delay: 1.6s; }
.animated-text:nth-child(9) { animation-delay: 1.8s; }
.animated-text:nth-child(10) { animation-delay: 2.0s; }
.animated-text:nth-child(11) { animation-delay: 2.2s; }
.animated-text:nth-child(12) { animation-delay: 2.4s; }
.animated-text:nth-child(13) { animation-delay: 2.6s; }
.animated-text:nth-child(14) { animation-delay: 2.8s; }
.animated-text:nth-child(15) { animation-delay: 3.0s; }
.animated-text:nth-child(16) { animation-delay: 3.2s; }
.animated-text:nth-child(17) { animation-delay: 3.4s; }
.animated-text:nth-child(18) { animation-delay: 3.6s; }


.space {
    width: 20px;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}        
    </style>
</head>
<body>
    <div class="">
        <div class="container">
            <span class="animated-text">T</span>
            <span class="animated-text">E</span>
            <span class="space"></span>
            <span class="animated-text">A</span>
            <span class="animated-text">M</span>
            <span class="animated-text">O</span>
            <span class="space"></span>

    <div class="box">
        <div class="stem"></div>

</body>
</html>
